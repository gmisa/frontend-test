<ul class="product-list col-lg-9 col-md-9 col-sm-12 col-xs-12 pull-right">
    <li class="filter-results__count" ng-if="vm.filteredProducts.length > 0"><strong>Displaying {{ vm.filteredProducts.length }} items</strong></li>
    <li class="product-list-item col-xs-12 col-md-6 col-lg-6" ng-repeat="product in vm.filteredProducts">
        <a href="/products/{{ product.productNo }}" class="product-list-item__info">
            <div class="product-image">
                <img class="center-block img-responsive" ng-src="{{ product.images[0] }}" />
            </div>
            <h4>{{ product.productDisplayName_en }}</h4>
        </a>
    </li>
    <li ng-if="vm.filteredProducts.length === 0">
       <p class="no-results__text text-center">
           <strong>Sorry, there are no results based on your selection.</strong>
       </p>
    </li>
</ul>
