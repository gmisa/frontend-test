<ul class="product-list row">
    <li class="product-list-item col-xs-12 col-md-6 col-lg-6" ng-repeat="product in vm.products">
        <div class="product-image">
            <img class="center-block img-responsive" ng-src="{{ product.images[0] }}" />
        </div>
        <h4>{{product.skuDisplayName_en.toString().split(',')[0]}}</h4>
    </li>
</ul>
